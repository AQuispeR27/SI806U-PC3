version: '3.8'

# ============================================
# Docker Compose - Sistema de Login Culqui
# Desarrollo y Testing
# ============================================

services:
  # ============================================
  # Base de Datos MySQL
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: culqui-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-culqui_db}
      MYSQL_USER: ${DB_USER:-culqui_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-culqui_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./2-arquitectura-datos/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - culqui-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Backend API
  # ============================================
  backend:
    build:
      context: ./5-pagina-web-login/backend
      dockerfile: Dockerfile
    container_name: culqui-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-culqui_user}
      DB_PASSWORD: ${DB_PASSWORD:-culqui_password}
      DB_NAME: ${DB_NAME:-culqui_db}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_refresh_secret}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - culqui-network
    volumes:
      - ./5-pagina-web-login/backend/src:/app/src:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ============================================
  # Frontend React
  # ============================================
  frontend:
    build:
      context: ./5-pagina-web-login/frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
    container_name: culqui-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - culqui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# ============================================
# Redes
# ============================================
networks:
  culqui-network:
    driver: bridge
    name: culqui-network

# ============================================
# Vol√∫menes
# ============================================
volumes:
  mysql_data:
    name: culqui-mysql-data
